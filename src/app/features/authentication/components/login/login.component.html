<div class="login-holder">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-lg-offset-3">
          <div class="login-form border p-5">
            <div class="text-center heading">
              <!-- <h2 class="mb-2">Login</h2> -->
              
            </div>
  
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group mb-4">
                <input formControlName="email" type="text" class="form-control" placeholder="Enter Username">
                <mat-error *ngIf="getError('email')">{{ getError('email') }}</mat-error>
              </div>
              <div class="form-group">
               
                <input formControlName="password" type="password" class="form-control" placeholder="Enter Password"> 
                <mat-error *ngIf="getError('password')">{{ getError('password') }}</mat-error>
              </div>
  
              <button type="submit" class="btn btn-primary mt-3 btn-block">Login</button>

              <a class="float-right mt-16" href="">Forget password?</a>

              <p class="lead mt-16">Donâ€™t have an account? <a (click)="goToSignup()">Create a free account</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
