<div class="login-holder">
  <div class="container">
    <div class="row">

      <!-- Left section image -->
      <div class="col-lg-6">
        <img src="assets/images/login1.png" alt="Your Image" class="full-screen-image">
      </div>
      <!-- Right side login setion -->

      <div class="col-lg-6">
        <div class="login-form mt-5">

          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group mb-4">
              <input formControlName="email" type="text" class="form-control" placeholder="Enter Username">
              <mat-error *ngIf="getError('email')">{{ getError('email') }}</mat-error>
            </div>
            <div class="form-group mb-4">
              <input formControlName="password" type="password" class="form-control" placeholder="Enter Password">
              <mat-error *ngIf="getError('password')">{{ getError('password') }}</mat-error>
            </div>

            <button type="submit" class="btn btn-primary mt-3">{{"auth.login.label" | translate}}</button>

            <a href="" class="stretched-link float-right mt-16">{{"auth.login.forgot_password" | translate}}</a>

            <p class="mt-16"><span class="">{{"auth.login.no_account" | translate}}</span>
              <a [routerLink]="['signup']" class="stretched-link">{{"auth.login.create_account" | translate}}</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
