<div class="account section">
  <div [ngClass]="{ 'container' : standalone === true } ">
    <div class="row justify-content-center">
      <div [ngClass]="{ 'col-lg-6 col-lg-offset-3' : standalone === true, 'col-md-12': standalone === false } ">
        <div class="login-form border p-5">
          <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="form-group col-lg-6 mb-4">
                <input
                  #firstName
                  formControlName="firstName"
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
                <mat-error *ngIf="getError('firstName')">{{
                  getError("firstName")
                }}</mat-error>
              </div>
              <div class="form-group col-lg-6 mb-4">
                <input
                  type="text"
                  formControlName="lastName"
                  class="form-control"
                  placeholder="Last name"
                />
                <mat-error *ngIf="getError('lastName')">{{
                  getError("lastName")
                }}</mat-error>
              </div>
            </div>

            <div class="form-group mb-4">
              <input
                formControlName="line1"
                type="text"
                class="form-control"
                placeholder="Address line 1"
              />
              <mat-error *ngIf="getError('line1')">{{
                getError("line1")
              }}</mat-error>
            </div>
            <div class="form-group mb-4">
              <input
                formControlName="line2"
                type="text"
                class="form-control"
                placeholder="Address line 2"
              />
              <mat-error *ngIf="getError('line2')">{{
                getError("line2")
              }}</mat-error>
            </div>
            <div class="row">
              <div class="form-group col-lg-6 mb-4">
                <input
                  formControlName="city"
                  type="text"
                  class="form-control"
                  placeholder="City"
                />
                <mat-error *ngIf="getError('city')">{{
                  getError("city")
                }}</mat-error>
              </div>
              <div class="form-group col-lg-6 mb-4">
                <input
                  formControlName="state"
                  type="text"
                  class="form-control"
                  placeholder="State"
                />
                <mat-error *ngIf="getError('state')">{{
                  getError("state")
                }}</mat-error>
              </div>
            </div>
            <div class="form-group mb-4">
              <input
                formControlName="mobile"
                type="text"
                class="form-control"
                placeholder="Mobile"
              />
              <mat-error *ngIf="getError('mobile')">{{
                getError("mobile")
              }}</mat-error>
            </div>
            <div class="form-group mb-4">
              <input
                formControlName="pincode"
                type="text"
                class="form-control"
                placeholder="Pincode"
              />
              <mat-error *ngIf="getError('pincode')">{{
                getError("pincode")
              }}</mat-error>
            </div>
            <button type="submit" class="btn btn-primary mt-16 btn-block">
              {{"user.address.save" | translate}}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
