<mat-card class="mt-16">
  <mat-card-content>
    <address>
      {{ address?.firstName }} {{ address?.lastName }}<br />
      {{ address?.line1 }}<br />
      {{ address?.line2 }}<br />
      {{address?.city}}, {{address?.state}}<br />
      {{address?.pincode}}
    </address>
    <span *ngIf="address?.isPrimaryAddress" class="primary-badge">Default</span>
  </mat-card-content>
  <mat-card-actions align="end">
    <button (click)="makeDefault()" [disabled]="address?.isPrimaryAddress" mat-button mat-raised-button color="primary">Mark default</button>
    <button (click)="editAddress()" mat-button mat-raised-button>Edit</button>
    <button (click)="deleteAddress()" mat-button mat-raised-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
