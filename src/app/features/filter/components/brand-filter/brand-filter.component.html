<div class="brand-holder">
<mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
        <mat-panel-title>{{"filter.brands.label" | translate}}</mat-panel-title>
      </mat-expansion-panel-header>

      <ng-container *ngFor="let brand of brands">
        <mat-checkbox [checked]="selectedBrands.includes(brand.id)" [value]="brand.id.toString()" (change)="onBrandsChange($event)"  class="brand-cb">
          {{ brand.name }}
        </mat-checkbox>
      </ng-container>
    </mat-expansion-panel>
</mat-accordion>

</div>
